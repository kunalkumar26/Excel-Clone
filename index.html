<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu_bar">
        <!-- new open save -->
        <div class="new_open_save_container">
            <div class="icon_container">
                <i class="fa fa-file"></i>
            </div>
            <div class="icon_container">
                <i class="fa fa-envelope-open"></i>
            </div>
            <div class="icon_container">
                <i class="fa fa-save"></i>
            </div>
            <input type="file" class="open_input" style="display: none;">
        </div>
        <!-- font family and font size-->
        <!-- select -->
        <div class="formatting_container">
            <select class="font_family_input">
                <option value="sans-serif">Default</option>
                <option value="Monaco">Monaco</option>
                <option value="Menlo">Menlo</option>
                <option value="futura">Futura</option>
            </select>
            <select class="font_size_input">
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
        </div>
        <!-- bold italic underline -->
        <div class="biu_container">
            <div class="bold">
                <i class="fa fa-bold"></i>
            </div>
            <div class="italic">
                <i class="fa fa-italic"></i>
            </div>
            <div class="underline">
                <i class="fa fa-underline"></i>
            </div>
        </div>
        <!-- alignment -->
        <div class="halign_container">
            <div class="left_aligned">
                <i class="fa fa-align-left"></i>
            </div>
            <div class="center_aligned">
                <i class="fa fa-align-center"></i>
            </div>
            <div class="right_aligned">
                <i class="fa fa-align-right"></i>
            </div>
        </div>
        <!-- colors -->
        <div class="color_container">
            <div class="cell_color">
                <i class="fa fa-palette"></i>
                <input type="color" style="display: none">
            </div>
            <div class="text_color">
                <i class="fa fa-text"></i>
                <input type="color" style="display: none">
            </div>
        </div>
    </div>
    <div class="formula_bar">
        <input type="text" class="address_input">
        <div>:</div>
        <input type="text" class="formula_input" placeholder="Formula">
        <input type="color">
    </div>
    <div class="grid_container">
        <div class="top_row">
            
            <!-- <div class="cell">
                A,B,C,D,E....
            </div> -->
        </div>
        <div class="left_col">

        </div>
        <div class="grid">
            <!-- 2d grid -->
        </div>
    </div>
    <div class="sheets_container">
        <div class="add-sheet_container">
            <i class="fa fa-plus icon"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetIdx="0">Sheet 1</div>
        </div>
    </div>
    <script src="./init.js"></script>
    <script src="./menu.js"></script>
    <script src="./newopensave.js"></script>
    <script src="./formula.js"></script>
</body>
</html>
